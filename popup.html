<!DOCTYPE html>
<html>
<head>
  <title>AI Studio Prompts</title>
  <style>
    body {
      font-family: sans-serif;
      min-width: 300px;
      padding: 0;
      margin: 0;
    }
    .popup-container {
      padding: 10px;
      padding-top: 15px; /* 5px more padding at the top to push content down */
      border-radius: 8px;
      overflow: hidden;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li span {
      margin-right: 10px;
      white-space: pre-wrap;
      word-break: break-word;
      flex-grow: 1;
    }
    .prompt-actions {
      display: flex;
      gap: 5px;
    }
    button {
      padding: 4px 8px;
      cursor: pointer;
      flex-shrink: 0;
    }
    #status {
      margin-top: 10px;
      font-size: 0.9em;
      color: green;
      min-height: 1.2em;
      font-weight: bold;
    }
    #status.error {
      color: red;
    }
    .form-group {
      margin-bottom: 8px;
    }
    .form-group label {
      display: block;
      margin-bottom: 3px;
      font-weight: bold;
      font-size: 0.9em;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group textarea {
      height: 60px;
      resize: vertical;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      margin-bottom: 15px;
    }
    .divider {
      border-top: 1px solid #ccc;
      margin: 15px 0;
    }
    .collapsible {
      background-color: #f1f1f1;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
      font-weight: bold;
    }
    .form-content {
      display: none;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h3>AI Studio System Prompts</h3>
    <ul id="prompt-list">
      <!-- Prompts will be added here by JavaScript -->
    </ul>
    <div id="status"></div>
    
    <button id="toggle-add-form" class="collapsible">+ Add New Prompt</button>
    <div id="add-form" class="form-content">
      <div class="form-group">
        <label for="prompt-name">Name:</label>
        <input type="text" id="prompt-name" placeholder="E.g., Professional Writer" />
      </div>
      <div class="form-group">
        <label for="prompt-text">System Prompt:</label>
        <textarea id="prompt-text" placeholder="E.g., You are an expert writer with a professional tone..."></textarea>
      </div>
      <div class="form-group">
        <label for="prompt-temperature">Temperature (0.0 - 2.0):</label>
        <input type="number" id="prompt-temperature" min="0" max="2" step="0.1" value="0.7" />
      </div>
      <div class="form-actions">
        <button id="add-prompt">Save Prompt</button>
        <button id="cancel-add">Cancel</button>
      </div>
    </div>
    
    <div class="divider"></div>
    <div id="reload-container" style="text-align: center;">
      <button id="refresh-connection" style="padding: 6px 12px;">Refresh Connection</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
